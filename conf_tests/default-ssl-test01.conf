<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                #   SSL Engine Switch:
                #   Enable/Disable SSL for this virtual host.
                # --- TEST 01 "GOOD" CONFIG ---
                SSLEngine on
                SSLCertificateFile      /etc/apache2/my_certs/test01_good_cert.pem
                SSLCertificateKeyFile /etc/apache2/my_certs/test01_good_key.pem

                # Fuerte: Solo permite TLS 1.2 y 1.3
                SSLProtocol         all -SSLv3 -TLSv1 -TLSv1.1

                # Fuerte: Lista de cifrados modernos recomendados
                SSLCipherSuite      'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384'

                # --- FIN DE LA MODIFICACIÃ“N TEST01 ---


                # El resto del archivo se deja por defecto
                
                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

        </VirtualHost>
</IfModule>

