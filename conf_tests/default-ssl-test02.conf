<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                #   SSL Engine Switch:
                #   Enable/Disable SSL for this virtual host.
                # --- TEST 02 "VULNERABLE" CONFIG ---
                SSLEngine on
                SSLCertificateFile      /etc/apache2/my_certs/test02_cert.pem
                SSLCertificateKeyFile /etc/apache2/my_certs/test02_key.pem

                # Weak: Allows TLS 1.0 and 1.1 (in addition to newer)
                SSLProtocol         all -SSLv3

                # Weak: Offers CBC/SHA1 ciphers (in addition to newer)
                SSLCipherSuite      'ALL:COMPLEMENTOFDEFAULT'

                # --- END OF TEST02 MODIFICATION ---


                # The rest of the file is left by default
                
                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

        </VirtualHost>
</IfModule>

