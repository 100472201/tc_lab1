<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                #   SSL Engine Switch:
                #   Enable/Disable SSL for this virtual host.
                # --- WEAK SERVER CONFIGURATION (CONSTANT) ---
                SSLEngine on
                SSLProtocol         all -SSLv3
                SSLCipherSuite      'ALL:COMPLEMENTOFDEFAULT'

                # --- CHANGE FOR TEST 03 ---
                # (Comment out the Test 02 lines)
                # SSLCertificateFile      /etc/apache2/my_certs/cert_test02_sha1.pem
                # SSLCertificateKeyFile /etc/apache2/my_certs/cert_test02_sha1.key

                # (Add the new lines for Test 03)
                SSLCertificateFile      /etc/apache2/my_certs/cert_test03_rsa1024.pem
                SSLCertificateKeyFile /etc/apache2/my_certs/cert_test03_rsa1024.key

                # --- END OF TEST03 MODIFICATION ---


                # The rest of the file is left by default
                
                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

        </VirtualHost>
</IfModule>

