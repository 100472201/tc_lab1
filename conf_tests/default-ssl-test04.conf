<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                #   SSL Engine Switch:
                #   Enable/Disable SSL for this virtual host.
                # --- TEST 04 "WEAK CIPHERS" CONFIG (Aislado) ---
                SSLEngine on
                # (Usa el certificado "BUENO" del Test 01)
                SSLCertificateFile      /etc/apache2/my_certs/test01_good_cert.pem
                SSLCertificateKeyFile /etc/apache2/my_certs/test01_good_key.pem

                # 1. (FUERTE) Permite solo protocolos modernos
                SSLProtocol         all -SSLv3 -TLSv1 -TLSv1.1

                # 2. (DÉBIL) Permite SOLO un cifrado CBC/SHA1
                SSLCipherSuite      'AES128-SHA'
                
                # --- FIN DE LA MODIFICACIÓN TEST04 ---

                # El resto del archivo se deja por defecto
                
                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

        </VirtualHost>
</IfModule>

