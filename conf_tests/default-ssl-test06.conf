<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                #   SSL Engine Switch:
                #   Enable/Disable SSL for this virtual host.
                # --- WEAK SERVER CONFIGURATION (CONSTANT) ---
              # --- CONFIGURACIÓN DE SERVIDOR DÉBIL (CONSTANTE) ---
                SSLEngine on
                SSLProtocol         all -SSLv3
                SSLCipherSuite      'ALL:COMPLEMENTOFDEFAULT'
                
                # --- CAMBIO PARA TEST 04 ---
                # (Comenta las líneas del Test 03)
                # SSLCertificateFile      /etc/apache2/my_certs/cert_test03_rsa1024.pem
                # SSLCertificateKeyFile /etc/apache2/my_certs/cert_test03_rsa1024.key

                                # (Añade las líneas nuevas para el Test 04)
                SSLCertificateFile      /etc/apache2/my_certs/cert_test06_nonqualified.pem
                SSLCertificateKeyFile /etc/apache2/my_certs/cert_test06_nonqualified.key
                # --- END OF TEST04 MODIFICATION ---


                # The rest of the file is left by default
                
                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

        </VirtualHost>
</IfModule>

