<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                #   SSL Engine Switch:
                #   Enable/Disable SSL for this virtual host.
                # --- WEAK SERVER CONFIGURATION (CONSTANT) ---
                SSLEngine on
                SSLProtocol         all -SSLv3
                SSLCipherSuite      'ALL:COMPLEMENTOFDEFAULT'
                
                # --- CHANGE FOR TEST 08 ---
                SSLCertificateFile      /etc/apache2/my_certs/cert_test08_curve.pem
                SSLCertificateKeyFile /etc/apache2/my_certs/cert_test08_curve.key
                # Force unsupported weak curves (secp224r1) along with strong ones
                SSLOpenSSLConfCmd Curves X25519:prime256v1:secp384r1:secp224r1
                # --- END OF TEST08 MODIFICATION ---


                # The rest of the file is left by default
                
                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

        </VirtualHost>
</IfModule>

