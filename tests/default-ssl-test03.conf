<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                #   SSL Engine Switch:
                #   Enable/Disable SSL for this virtual host.-
                # --- TEST 03 "TLS 1.0" CONFIG (Corregida) ---
                SSLEngine on
                SSLCertificateFile      /etc/apache2/my_certs/test01_good_cert.pem
                SSLCertificateKeyFile /etc/apache2/my_certs/test01_good_key.pem

                # (LA LÍNEA CLAVE)
                # Permite TLS 1.2 (para que Nmap conecte) Y TAMBIÉN TLS 1.0 (para que tu script lo encuentre)
                SSLProtocol         all -SSLv3 -TLSv1.1

                # (LA LÍNEA CLAVE 2)
                # Ofrece cifrados modernos (para TLS 1.2) Y cifrados antiguos (para TLS 1.0)
                SSLCipherSuite      'AES128-SHA'
                
                # --- FIN DE LA MODIFICACIÓN TEST03 ---

                # El resto del archivo se deja por defecto
                
                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

        </VirtualHost>
</IfModule>

